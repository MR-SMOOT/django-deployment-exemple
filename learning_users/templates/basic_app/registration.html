{% extends "basic_app/base.html" %}
{% load staticfiles %}
{% block body_block %}
<div class="jumbotron">
  {% if registerd %}
    <h1>Thank you for registrering</h1>

  {% else %}
  <h1>Register Here!</h1>
  <h3>Fill out the form </h3>
  <form enctype="multipart/form-data" method="post" >
    {{user_form.as_p}}
    {{ profile_form.as_p }}
    <input type="submit" value="register">
    {% csrf_token %}
  </form>
    {% endif %}
</div>

{% endblock %}
